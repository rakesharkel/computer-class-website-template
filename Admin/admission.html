<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admission - Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #ffffff;
    }
    .form-section {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }
    .logout-btn {
      position: absolute;
      top: 10px;
      right: 20px;
    }
    .other-course-input {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <a href="logout.html" class="btn btn-outline-danger logout-btn">Logout</a>
    <div class="row min-vh-100">
      <div class="col-md-2 bg-light p-3">
        <h4 class="text-center">Admin Panel</h4>
        <ul class="nav flex-column nav-pills mt-4">
                    <li class="nav-item">
                        <a class="nav-link active" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admission.html">Admission</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="student-report.html">Student Report</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="fees-receipt.html">Fees Receipt</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="attendance-report.html">Attendance Report</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="notice-board.html">Notice Board</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Monthly-exam.html">Monthly Exam</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="inquiry-report.html">Inquiry Report</a>
                    </li>
                </ul>
            </div>

      <div class="col-md-10 p-4">
        <h4 class="mb-4">Admission of New Student</h4>
        <div class="form-section">
          <form action="admission-save.php" method="POST" enctype="multipart/form-data">
            <div class="row g-3">
              <div class="col-md-6">
                <label>Photo</label>
                <input type="file" name="photo" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label>Reg. No.</label>
                <input type="text" name="registration_number" class="form-control" required>
              </div>

              <div class="col-md-4">
                <label>Surname</label>
                <input type="text" name="surname" class="form-control" required>
              </div>
              <div class="col-md-4">
                <label>Name</label>
                <input type="text" name="name" class="form-control" required>
              </div>
              <div class="col-md-4">
                <label>Father's Name</label>
                <input type="text" name="fathers_name" class="form-control" required>
              </div>

              <div class="col-md-4">
                <label>Email ID</label>
                <input type="email" name="email" class="form-control" required>
              </div>
              <div class="col-md-4">
                <label>Gender</label>
                <select name="gender" class="form-select" required>
                  <option value="">Select Gender</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Other">Other</option>
                </select>
              </div>
              <div class="col-md-4">
                <label>Date of birth</label>
                <input type="date" name="dob" class="form-control" required>
              </div>

              <div class="col-md-12">
                <label>Address</label>
                <textarea name="address" class="form-control" rows="2" required></textarea>
              </div>
              <div class="col-md-4">
                <label>City</label>
                <input type="text" name="city" class="form-control" required>
              </div>
              <div class="col-md-4">
                <label>State</label>
                <input type="text" name="state" class="form-control" required>
              </div>
              <div class="col-md-4">
                <label>Pincode</label>
                <input type="text" name="pincode" class="form-control" required>
              </div>

              <div class="col-md-4">
                <label>Course Name</label>
                <select name="course_name" class="form-select" id="courseSelect" onchange="toggleOtherCourse(this)" required>
                  <option value="">Select Course</option>
                  <option value="MS Office">MS Office</option>
                  <option value="Tally">Tally</option>
                  <option value="Web Development">Web Development</option>
                  <option value="Other">Other</option>
                </select>
                <input type="text" name="other_course" id="otherCourse" class="form-control mt-2 other-course-input" placeholder="Enter course name">
              </div>

              <div class="col-md-4">
                <label>Student Contact Number</label>
                <input type="text" name="student_contact" class="form-control" required>
              </div>

              <div class="col-md-4">
                <label>Parent Contact Number</label>
                <input type="text" name="parent_contact" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label>Qualification</label>
                <input type="text" name="qualification" class="form-control" required>
              </div>

              <div class="col-md-6">
                <label>Upload Marksheet / Degree</label>
                <input type="file" name="marksheet" class="form-control" required>
              </div>

              <div class="col-md-12">
                <button type="submit" class="btn btn-primary mt-3">Submit Admission</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggleOtherCourse(select) {
      const otherCourseInput = document.getElementById('otherCourse');
      if (select.value === 'Other') {
        otherCourseInput.style.display = 'block';
      } else {
        otherCourseInput.style.display = 'none';
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
