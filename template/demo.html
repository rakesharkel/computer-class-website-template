<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Courses</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .courses {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .course > div {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 8px 0;
      cursor: pointer;
      background-color: #f8f8f8;
      transition: background 0.3s;
    }

    .course > div:hover {
      background-color: #e0e0e0;
    }

    #coursePopup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      z-index: 1000;
      max-width: 400px;
      width: 90%;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      background: none;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="courses" class="courses">
    <h1>Our Courses</h1>
    <div class="course">
      <div onclick="loadCourseDetails(1)"><p>Computer Basics</p></div>
      <div onclick="loadCourseDetails(2)"><p>Advanced Excel</p></div>
      <div onclick="loadCourseDetails(3)"><p>Web Development</p></div>
      <div onclick="loadCourseDetails(4)"><p>Digital Marketing</p></div>
      <!-- Add more courses as needed -->
    </div>
  </div>

  <div class="course-container" id="coursePopup">
    <button class="close-btn" onclick="closePopup()">Ã—</button>
    <h2 id="title"></h2>
    <p id="description"></p>
    <ul id="content"></ul>
    <p id="duration"></p>
  </div>

  <script>
    const coursesData = {
      1: {
        title: "Computer Basics",
        description: "Learn how to operate a computer, MS Office, and more.",
        content: ["MS Word", "MS Excel", "MS PowerPoint", "Internet Basics"],
        duration: "Duration: 1 Month"
      },
      2: {
        title: "Advanced Excel",
        description: "Master Excel formulas, functions, pivot tables and more.",
        content: ["Formulas", "Functions", "Charts", "Pivot Tables"],
        duration: "Duration: 1.5 Months"
      },
      3: {
        title: "Web Development",
        description: "Design and develop modern websites from scratch.",
        content: ["HTML", "CSS", "JavaScript", "PHP", "MySQL"],
        duration: "Duration: 3 Months"
      },
      4: {
        title: "Digital Marketing",
        description: "Become an expert in online advertising and marketing.",
        content: ["SEO", "Social Media", "Email Marketing", "Google Ads"],
        duration: "Duration: 2 Months"
      }
    };

    function loadCourseDetails(courseId) {
      const course = coursesData[courseId];
      if (!course) return;

      document.getElementById('title').textContent = course.title;
      document.getElementById('description').textContent = course.description;
      document.getElementById('duration').textContent = course.duration;

      const contentList = document.getElementById('content');
      contentList.innerHTML = "";
      course.content.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        contentList.appendChild(li);
      });

      document.getElementById('coursePopup').style.display = "block";
    }

    function closePopup() {
      document.getElementById('coursePopup').style.display = "none";
    }
  </script>
</body>

</html>
