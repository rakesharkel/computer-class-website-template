<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - I-Login Computer Class</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f1f5f9;
      color: #333;
    }

    .contact-section {
      padding: 60px 20px;
      background: linear-gradient(to right, #dbeafe, #e0f2fe);
    }

    .container {
      max-width: 1100px;
      margin: auto;
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
    }

    h2 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 10px;
      color: #1e3a8a;
    }

    p {
      text-align: center;
      font-size: 16px;
      margin-bottom: 40px;
      color: #475569;
    }

    .contact-content {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: space-between;
    }

    .contact-info {
      flex: 1;
      min-width: 300px;
    }

    .contact-info h3 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #1e40af;
    }

    .contact-info ul {
      list-style: none;
      padding-left: 0;
    }

    .contact-info li {
      margin-bottom: 15px;
      font-size: 16px;
      display: flex;
      align-items: center;
      color: #334155;
    }

    .contact-info i {
      margin-right: 10px;
      color: #2563eb;
    }

    .contact-form {
      flex: 1;
      min-width: 300px;
    }

    .contact-form form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 16px;
      background-color: #f8fafc;
      transition: 0.3s ease;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 5px rgba(37, 99, 235, 0.2);
      background-color: #fff;
    }

    .contact-form button {
      background-color: #2563eb;
      color: #fff;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>

<body>
  <section class="contact-section">
    <div class="container">
      <h2>Contact Us</h2>
      <p>Have a question or want to learn more? We'd love to hear from you.</p>

      <div class="contact-content">
        <div class="contact-info">
          <h3>Reach Out To Us</h3>
          <ul>
            <li><i class="fas fa-map-marker-alt"></i> Bapunagar, Ahmedabad, Gujarat</li>
            <li><i class="fas fa-phone"></i> +91 98765 43210</li>
            <li><i class="fas fa-envelope"></i> ilogin.edu@gmail.com</li>
          </ul>
        </div>

        <div class="contact-form">
          <form action="#" method="POST">
            <input type="text" name="name" placeholder="Your Name" required />
            <input type="email" name="email" placeholder="Your Email" required />
            <input type="text" name="subject" placeholder="Subject" />
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
