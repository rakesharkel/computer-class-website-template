<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .section-title {
      font-weight: 600;
      margin-top: 40px;
      border-bottom: 2px solid #0d6efd;
      display: inline-block;
      padding-bottom: 5px;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #0d6efd;
    }

    .card-header {
      background-color: #0d6efd;
      color: #fff;
      font-weight: 500;
    }

    .readonly-box {
      background-color: #e9ecef;
      padding: 10px;
      border-radius: 5px;
    }

    .sidebar {
      background-color: #fff;
      border: 1px solid #dee2e6;
      border-radius: 0.5rem;
      padding: 20px;
      height: 100%;
    }

    .nav-button {
      margin-bottom: 10px;
    }

    .rules-table th,
    .rules-table td,
    .attendance-table th,
    .attendance-table td {
      vertical-align: middle;
    }

    .topbar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 10px 30px;
      background-color: #ffffff;
      border-bottom: 1px solid #dee2e6;
    }

    .profile-container {
      position: relative;
      display: inline-block;
    }

    .profile-img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      border: 2px solid #0d6efd;
      object-fit: cover;
      cursor: pointer;
    }

    .logout-btn {
      display: none;
      position: absolute;
      top: 55px;
      right: 0;
      background-color: #fff;
      border: 1px solid #dee2e6;
      padding: 5px 10px;
      border-radius: 5px;
      white-space: nowrap;
    }

    .profile-container:hover .logout-btn {
      display: block;
    }
  </style>
</head>

<body>
  <!-- Top Bar with Profile Photo -->
  <div class="topbar">
    <div class="profile-container">
      <img src="https://via.placeholder.com/150" alt="Profile" class="profile-img">
      <div class="logout-btn">
        <a href="logout.html" class="btn btn-sm btn-outline-danger">Logout</a>
      </div>
    </div>
  </div>

  <div class="container py-5">
    <h2 class="text-center mb-4">🎓 Student Panel</h2>

    <div class="row">
      <!-- Navigation Panel -->
      <div class="col-md-3">
        <div class="sidebar">
          <h5 class="section-title">Navigation</h5>
          <a href="dashboard.html" class="btn btn-outline-primary w-100 nav-button">📋 Dashboard</a>
          <a href="profile.html" class="btn btn-outline-danger w-100 nav-button">📋 Profile</a>
          <a href="rules.html" class="btn btn-outline-secondary w-100 nav-button">📜 Rules Status</a>
          <a href="rules.html#attendance-section" class="btn btn-outline-success w-100 nav-button">📅
            Attendance</a>
          <a href="rules.html#exam-section" class="btn btn-outline-warning w-100 nav-button">📝 Exam</a>
          <a href="fees.html" class="btn btn-outline-danger w-100 nav-button">💰 Fees</a>
          <a href="course.html" class="btn btn-outline-info w-100 nav-button">📚 Course Content</a>
          <a href="notice.html" class="btn btn-outline-info w-100 nav-button">📢 Notice board</a>
          <a href="feedback.html" class="btn btn-outline-dark w-100 nav-button">🗣️ Feedback</a>
        </div>
      </div>

      <!-- Main Content -->
      <div class="col-md-9">

        <!-- Feedback Section -->
        <h4 class="section-title">Feedback</h4>
        <form>
          <div class="mb-3">
            <label for="feedbackName" class="form-label">Name</label>
            <input type="text" class="form-control" id="feedbackName" placeholder="Enter your name">
          </div>
          <div class="mb-3">
            <label for="feedbackEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="feedbackEmail" placeholder="Enter your email">
          </div>
          <div class="mb-3">
            <label for="feedbackMessage" class="form-label">Feedback</label>
            <textarea class="form-control" id="feedbackMessage" rows="4"
              placeholder="Write your feedback here..."></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit Feedback</button>
        </form>

      </div>
    </div>

  </div>
</body>

</html>
