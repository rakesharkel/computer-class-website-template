<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Notice Board</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #ffffff;
    }

    .nav-pills .nav-link.active {
      background-color: #0d6efd;
    }

    .section-title {
      margin-top: 20px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .form-section {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    .logout-btn {
      position: absolute;
      top: 10px;
      right: 20px;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <a href="#" class="btn btn-outline-danger logout-btn">Logout</a>
    <div class="row min-vh-100">
      <div class="col-md-2 bg-light p-3">
        <h4 class="text-center">Admin Panel</h4>
        <ul class="nav flex-column nav-pills mt-4">
          <li class="nav-item">
            <a class="nav-link active" href="dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="admission.html">Admission</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="student-report.html">Student Report</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="fees-receipt.html">Fees Receipt</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="attendance-report.html">Attendance Report</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="notice-board.html">Notice Board</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Monthly-exam.html">Monthly Exam</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="inquiry-report.html">Inquiry Report</a>
          </li>
        </ul>
    </div>

    <div class="col-md-10 p-4">
      <h4 class="section-title">Notice Board</h4>
      <div class="form-section">
        <form id="noticeForm">
          <div class="mb-3">
            <label for="noticeTitle" class="form-label">Notice Title</label>
            <input type="text" class="form-control" id="noticeTitle" required>
          </div>
          <div class="mb-3">
            <label for="noticeMessage" class="form-label">Message</label>
            <textarea class="form-control" id="noticeMessage" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Post Notice</button>
        </form>

        <hr>

        <h5>Posted Notices</h5>
        <ul class="list-group" id="noticeList">
          <!-- Notice Board Tab -->
          <div class="tab-pane fade" id="noticeBoard">
            <h4 class="section-title">Post a Notice</h4>
            <div class="form-section">
              <form>
                <div class="mb-3">
                  <label for="noticeTitle" class="form-label">Notice Title</label>
                  <input type="text" class="form-control" id="noticeTitle" placeholder="Enter title">
                </div>
                <div class="mb-3">
                  <label for="noticeMessage" class="form-label">Notice Message</label>
                  <textarea class="form-control" id="noticeMessage" rows="4"
                    placeholder="Type message here..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Post Notice</button>
              </form>
            </div>
          </div>
        </ul>
      </div>
    </div>
  </div>
  </div>

  <script>
    document.getElementById("noticeForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const title = document.getElementById("noticeTitle").value;
      const message = document.getElementById("noticeMessage").value;
      if (title && message) {
        const li = document.createElement("li");
        li.className = "list-group-item";
        li.innerHTML = `<strong>${title}</strong><br>${message}`;
        document.getElementById("noticeList").appendChild(li);
        this.reset();
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
