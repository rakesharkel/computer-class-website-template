<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #eef2f3, #dfe9f3);
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      display: flex;
      width: 95%;
      max-width: 950px;
      background: #fff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      transition: 0.4s ease;
    }

    .login-form {
      flex: 1;
      padding: 60px 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .login-form h2 {
      margin-bottom: 30px;
      color: #222;
      font-size: 30px;
    }

    .form-group {
      margin-bottom: 22px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #f9f9f9;
      transition: 0.3s ease;
    }

    .form-group input:focus {
      border-color: #0077ff;
      background: #fff;
      outline: none;
    }

    .forgot {
      text-align: right;
      margin-top: -12px;
      margin-bottom: 25px;
    }

    .forgot a {
      text-decoration: none;
      font-size: 14px;
      color: #0077ff;
      transition: 0.3s;
    }

    .forgot a:hover {
      text-decoration: underline;
    }

    .login-form button {
      padding: 14px;
      background-color: #0077ff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .login-form button:hover {
      background-color: #005fcc;
    }

    .image-section {
      flex: 1;
      background: #e8f0fe;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .image-section img {
      width: 320px;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .login-container {
        flex-direction: column;
        border-radius: 0;
        height: 100vh;
      }

      .image-section {
        display: none;
      }

      .login-form {
        padding: 40px 30px;
      }

      .login-form h2 {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-form">
      <h2>Student Login</h2>
      <form onsubmit="return validateForm()" action="dashboard.html">
        <div class="form-group">
          <label for="stdId">Student ID</label>
          <input type="text" id="stdId" name="stdid" placeholder="Enter your Student ID">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password">
        </div>

        <div class="forgot">
          <a href="#">Forgot Password?</a>
        </div>

        <button type="submit">Login</button>
      </form>
    </div>

    <div class="image-section">
      <img src="https://cdn.pixabay.com/photo/2016/11/19/14/00/college-1836343_1280.jpg" alt="Student Image">
    </div>
  </div>

  <script>
    function validateForm() {
      const stdId = document.getElementById("stdId").value.trim();
      const password = document.getElementById("password").value.trim();

      if (stdId === "" || password === "") {
        alert("Please fill in all fields.");
        return false;
      }

      if (password.length < 6) {
        alert("Password must be at least 6 characters long.");
        return false;
      }

      return true;
    }
  </script>
</body>
</html>
